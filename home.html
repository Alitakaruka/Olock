<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WebSocket Chat</title>

<style>
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

/* Chat container */
.chat {
    width: 100%;
    max-width: 420px;
    height: 600px;
    margin: auto;
    margin-top: 5vh;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.chat-header {
    padding: 16px;
    font-weight: 600;
    background: #f5f7fa;
    border-bottom: 1px solid #e5e7eb;
}

/* Messages */
#log {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    background: #fafafa;
}

.message {
    margin-bottom: 10px;
    padding: 10px 14px;
    background: #e5e7eb;
    border-radius: 12px;
    max-width: 80%;
    animation: fadeIn .2s ease-out;
}

/* Input area */
#form {
    display: flex;
    gap: 8px;
    padding: 12px;
    border-top: 1px solid #e5e7eb;
    background: #fff;
}

#msg {
    flex: 1;
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid #d1d5db;
    outline: none;
    font-size: 14px;
}

#msg:focus {
    border-color: #667eea;
}

button {
    padding: 0 18px;
    border-radius: 999px;
    border: none;
    background: #667eea;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #5a67d8;
}

.system {
    background: #fde68a;
    font-weight: 500;
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="chat">
    <div class="chat-header">ðŸ’¬Chat</div>

    <div id="log"></div>

    <form id="form">
        <input id="msg" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
        <button type="submit">Send</button>
    </form>
</div>

<script>
window.onload = function () {
    let conn;
    const log = document.getElementById("log");
    const msg = document.getElementById("msg");

    function appendMessage(text, system = false) {
        const div = document.createElement("div");
        div.className = "message" + (system ? " system" : "");
        div.innerText = text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn || !msg.value.trim()) return false;
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if ("WebSocket" in window) {
        conn = new WebSocket("wss://" + location.host + "/ws");

        conn.onopen = () => appendMessage("Connected", true);
        conn.onclose = () => appendMessage("Connection closed", true);

        conn.onmessage = evt => {
            evt.data.split("\n").forEach(m => appendMessage(m));
        };
    } else {
        appendMessage("WebSocket is not supported by your browser.", true);
    }
};
</script>
</body>
</html>
